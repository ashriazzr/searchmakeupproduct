<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Search Beauty Stuff</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url(images/Background.jpg);">
    
    <h1>Beauty Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for image">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <a href="makeup.html" view="makeup"><figure>
            <img src="images/makeup.jpg" width="150" height="100" alt="Make Up Image"/>
            <figcaption>Make Up</figcaption>
            </figure></a>
            
            <a href="skincare.html" view="skincare"><figure>
                <img src="images/skincare.jpg" width="150" height="100" alt="Make Up Image"/>
                <figcaption>Skincare</figcaption>
                </figure></a>
        </div>
    </div>
    
<script src="script.js"></script>

</body>
</html>
